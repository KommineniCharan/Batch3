<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>

    <style>
        p{color: blueviolet;background-color: chartreuse;}
        .he{color: chocolate;background-color: blanchedalmond;}
        #unique{color: azure;background-color: darkgoldenrod;}
    </style>

</head>
<body>

    <section>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et recusandae, quaerat quia id quos velit in sapiente, reprehenderit, animi ipsum eligendi distinctio ipsam iste dolorem vitae voluptatibus iure doloribus omnis.</p>
            <p class="he">Hello</p>
            <p id="unique">Good Morning</p>
        </div>
    </section>
    
</body>
</html>
