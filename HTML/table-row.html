<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, tr, td,th{border: 1px solid #000;border-collapse: collapse;}
    </style>
</head>

            </tr>
            <tr>
                <td>9755899666</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>99666666588</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">Poojitha</td>
                <td>9874587458</td>
            </tr>
            <tr>
                <td>69858745898</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>

            <tr>
                <td>98745896558</td>

        </tbody>

    </table>

</body>
</html>
