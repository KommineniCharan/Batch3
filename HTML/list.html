<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
    <style>
        ul li {list-style-type: disclosure-closed;}
    </style>
</head>
<body>

    <h1>List Tags</h1>

    <p>Order List</p>
    <ol>
        <li>HTML Course</li>
        <li>CSS Course</li>
        <li>Javascript</li>
        <li>React Js</li>
    </ol>

    <p>Unorder List</p>
    <ul>
        <li>Virat Kohli</li>
        <li>MS Dhoni</li>
        <li>Sunil Gavaskar</li>
        <li>Rohit Sharma</li>
    </ul>

    <dl>
        <dt>Greetings of the day</dt>
        <dd>Good Morning</dd>
        <dd>Good Afternoon</dd>
        <dd>Good Evening</dd>
        <dd>Good Night</dd>
    </dl>
    
</body>
</html>
