<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, tr, td,th{border: 1px solid #000;border-collapse: collapse;}
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>SNo</th>
                <th colspan="2">Name</th>
                <th>Mobile</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Sonia</td>
                <td>Gandhi</td>
                <td>9675853658</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aparna</td>
                <td>A</td>
                <td>85479622555</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Poojitha</td>
                <td>Reddy</td>
                <td>9874587458</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Preethi</td>
                <td>Sharma</td>
                <td>74589658856</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
