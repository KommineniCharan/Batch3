<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .ig{width: 100%;}
    </style>

</head>
<body>

    <section class="cards-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        
                        <div class="card-header">
                            <img src="ntr.jpg" class="ig rounded img-fluid img-top-card" alt="Image Card" />
                        </div>

                        <div class="card-body">
                            <h1 class="card-title text-primary">Jr. Nandamuri Taraka Rama Rao</h1>
                            <p class="card-text text-muted">Nandamuri Taraka Rama Rao Jr., popularly known by the initialism Jr. NTR, is an Indian actor who primarily works in Telugu cinema. He is one of the highest-paid actors in Telugu cinema and has been featured in Forbes India's Celebrity 100 list since 2012.</p>
                        </div>

                        <!-- <div class="card-footer">
                            <img src="ntr.jpg" class="ig rounded img-fluid img-bottom-card" alt="Image Card" />
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
